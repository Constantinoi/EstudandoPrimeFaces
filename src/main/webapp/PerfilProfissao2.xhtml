<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages />

		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{perfilProfissaoBean.nome}"
				required="true" />
				
			<p:outputLabel value="Interesse" for="interesse" />
			<p:selectOneMenu id="interesse"
				value="#{perfilProfissaoBean.interesse}" required="true"
				converter="inter">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{perfilProfissaoBean.interesses}"
					var="interesse" itemLabel="#{interesse.descricao}"
					itemValue="#{interesse}" />
			</p:selectOneMenu>

		</p:panelGrid>
		<p:commandButton value="Atualizar"
			action="#{perfilProfissaoBean.atualizar}" update="@form" />
	</h:form>
</h:body>
</html>
